<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CALCULATOR</title>
</head>

<body>
    <section class="calculate">
        <div class="container">
            <h1 class="sec_tit">calculator</h1>
            <div class="inputs flex">
                <input type="text" class="number-1" placeholder="first number">
                <input type="text" class="number-2" placeholder="second number">
            </div>
            <div class="math flex">
                <button class="btn btn__plus" type="button">+</button>
                <button class="btn  btn__minus" type="button">-</button>
                <button class="btn  btn__multiplication" type="button">×</button>
                <button class="btn  btn__division" type="button">÷</button>
                <button class="btn  btn__degree" type="button"> x^</button>
                <button class="btn  btn__root" type="button"> √x</button>
            </div>
            <p class="result">result...</p>

        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="js/core.js"></script>
</body>

</html>
